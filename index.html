<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">
    
    <title>Socket</title>


</head>

<body>

    <div class="container">
        <h1>Web Sockets</h1>
        <p>Web socket demo</p>        

        <form>
            <div class="form-group">
                <label for="search-user">Enter Username</label>
                <input type="text" class="form-control" id="search-user" placeholder="Donnie Darko" required>
            </div>

            <div class="form-group">
                <label for="search-images">Enter Search Terms</label>
                <input type="text" class="form-control" id="search-images" placeholder="Red Balloon" required>
            </div>

            <div class="form-group">
                <label for="search-message">Enter Message</label>
                <input type="text" class="form-control" id="search-message" placeholder="I love ponies" required>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="search-results"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <script src="./js/socket_script.js"></script>

</body>

</html>
